<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployDbManagement</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Employee Database Mangement</h1>
            </div>
            <div>
                <button class="btn-add-employee">Add Employee</button>
            </div>
        </header>
        <div class="employee">
            <div class="left">
                <h2>Employee List</h2>
                <div class="employee-list">
                    <p>Namrata Chandarana</p>
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="right">
                <h2>Employee Information</h2>
                <div class="employee-info">
                    <img src="./imgs/photo.jpg" alt="photo" height="300px" width="300px">
                    <h1>Namrata Chandarana(id)</h1>
                    <p>Address: 1234 Street Name, City, State, ZIP Code</p>
                    <p>Email: namrata@example.com</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Date of Birth: January 1, 1990</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
