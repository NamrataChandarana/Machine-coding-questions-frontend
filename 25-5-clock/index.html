<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div>
        <h3>Break Length</h3>
        <button class="decreaseMin">-</button>
        <h2 class="min">5</h2>
        <button class="increaseMin">+</button>
    </div>
    <div>
        <h3>Session Length</h3>
        <button class="decreaseHr">-</button>
        <h2 class="hour">25</h2>
        <button class="increaseHr">+</button>
    </div>
    
    <div>   
        <h1>Session</h1>
        <div class="time">
            <h1 class="cntHour">25</h1>
            <h1 class="cntMin">50</h1>
        </div>
    </div>
    
    <div>
        <button class="cntStart">Start</button>
        <button class="cntReset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
