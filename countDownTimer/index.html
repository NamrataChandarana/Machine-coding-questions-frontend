<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdowm Timer</title>
</head>
<body>
    <div class="container">
        <div >
            <h1>Countdown Timer</h1>
        </div>
    
        <div class="time">
            <div class="hours">
                <h3>Hours</h3>
                <input type="number"  placeholder="00" maxlength="2" class="hrinput">
            </div>
            <span>:</span>
            <div class="minutes">
                <h3>Minutes</h3>

                <input type="number" placeholder="00" maxlength="2" class="mininput">
            </div>
            <span>:</span>
            <div class="seconds">
                <h3>Seconds</h3>
                <input type="number" placeholder="00" maxlength="2" class="secinput">
            </div>
        </div>
    
        <div class="button-controls">
            <div>
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
